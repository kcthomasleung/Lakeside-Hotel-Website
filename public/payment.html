<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Room Bookings</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Room Bookings</h1>
    <form>
      <label for="room_type">Room Type</label><br />
      <input required name="room_type" type="radio" value="double" />
      <label for="room_type">Double Room</label><br />
      <input required name="room_type" type="radio" value="twin" />
      <label for="room_type">Twin Room</label><br /><br />
      <label for="additional_requirements">Additional Requirements</label><br />
      <input
        type="text"
        id="additional_requirements"
        name="additional_requirements"
      /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
